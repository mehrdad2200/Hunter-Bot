name: Hunter 15Min Cycle
on:
  schedule:
    - cron: '*/15 * * * *' # بیداری دقیق هر 15 دقیقه
  workflow_dispatch: # قابلیت اجرای دستی برای تست

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install
        run: pip install telethon
      - name: Run Hunter
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          STRING_SESSION: ${{ secrets.STRING_SESSION }}
        run: python main.py
      - name: Update Database
        run: |
          git config --global user.name "Mehrdad-Hunter"
          git config --global user.email "bot@github.com"
          git add hunter_db.json
          git commit -m "Cycle Completed" || exit 0
          git push
