name: Mehrdad Hunter Elite Cycle

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # برای دریافت کامل تاریخچه جهت ریبیس کردن

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install telethon requests

      - name: Run Hunter Bot
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          STRING_SESSION: ${{ secrets.STRING_SESSION }}
        run: python main.py

      - name: Commit and Push
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "Mehrdad-Hunter-Bot"
          git pull origin main --rebase
          git add index.html
          git commit -m "Update Proxies" || echo "No changes"
          git push origin main
