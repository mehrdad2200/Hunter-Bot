name: Mehrdad Hunter Bot

on:
  schedule:
    # اجرای خودکار هر یک ساعت یک‌بار
    - cron: '0 * * * *'
  workflow_dispatch: # امکان اجرای دستی از تب Actions

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install telethon requests

    - name: Run Hunter Bot
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        MY_CHANNEL: "favme" # نام کانال تلگرامت بدون @
      run: python main.py

    - name: Commit and Push Changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add index.html fav_session.session # ذخیره صفحه وب و سشن تلگرام
        git commit -m "Update Proxies and Session [$(date)]" || echo "No changes to commit"
        git push
