name: Hunter Bot Pro
on:
  schedule:
    - cron: '*/20 * * * *' # هر ۲۰ دقیقه یکبار اجرا میشه
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install telethon
      - name: Run Hunter
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          STRING_SESSION: ${{ secrets.STRING_SESSION }}
        run: python main.py
      - name: Save
        run: |
          git config --global user.name "Mehrdad-Hunter"
          git config --global user.email "bot@github.com"
          git add hunter_db.json
          git commit -m "Auto Update" || exit 0
          git push
